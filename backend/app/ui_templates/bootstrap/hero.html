<!-- Hero Section -->
<header class="py-5 bg-gradient-primary-to-secondary text-center">
    <div class="container px-5 my-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8">
                <h1 class="display-4 fw-bolder mb-3">{{ title }}</h1>
                <p class="lead fw-normal text-muted mb-4">{{ subtitle }}</p>
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <a class="btn btn-primary btn-lg px-4 me-sm-3" href="{{ cta_link }}">{{ cta_text }}</a>
                    <a class="btn btn-outline-secondary btn-lg px-4" href="{{ secondary_link }}">{{ secondary_text
                        }}</a>
                </div>
            </div>
        </div>
    </div>
</header>
